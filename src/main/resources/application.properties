server.port=8081

# General settings
spring.application.name=picpay-desafio-backend

# Mongo DB Environment Setup

spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=picpay-backend

spring.docker.compose.enabled=true
spring.docker.compose.file=docker/docker-compose-infrastructure-dev.yml

# Mongock configuration (for changelogs)
mongock.changeLogsScanPackage=br.com.picpay.backend.data.jpa.seeding